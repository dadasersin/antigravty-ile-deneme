services:
  - type: web
    name: deneme-ai-platform
    env: static
    buildCommand: "" # No build step for vanilla HTML/JS
    staticPublishDir: .
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        headers:
          - key: Cache-Control
            value: no-cache
          - key: X-Frame-Options
            value: DENY
          - key: X-Content-Type-Options
            value: nosniff
