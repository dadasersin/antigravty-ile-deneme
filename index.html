<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum AI - Premium Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body class="dark-theme">
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-atom"></i>
                    <span>QUANTUM AI</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-header">Ana Menü</div>
                <button class="nav-item active" data-module="dashboard">
                    <i class="fas fa-th-large"></i>
                    <span>Panel</span>
                </button>
                <button class="nav-item" data-module="ai-assistant">
                    <i class="fas fa-robot"></i>
                    <span>Yapay Zeka Asistanı</span>
                </button>

                <!-- NEW GOOGLE SECTION HEADER -->
                <div class="google-header">
                    <i class="fab fa-google"></i>
                    <span>Google Ekosistemi</span>
                </div>
                <button class="nav-item" data-module="google-apps">
                    <i class="fas fa-magic"></i>
                    <span>AI Studio & Google</span>
                </button>

                <div class="nav-header">Araçlar</div>
                <button class="nav-item" data-module="app-builder">
                    <i class="fas fa-layer-group"></i>
                    <span>Uygulama Oluşturucu</span>
                </button>
                <button class="nav-item" data-module="site-designer">
                    <i class="fas fa-paint-brush"></i>
                    <span>Site Tasarımı</span>
                </button>
                <button class="nav-item" data-module="crypto-bot">
                    <i class="fas fa-chart-line"></i>
                    <span>Kripto Bot Motoru</span>
                </button>
                <button class="nav-item" data-module="media">
                    <i class="fas fa-icons"></i>
                    <span>Medya İşleme</span>
                </button>
                <button class="nav-item" data-module="requests">
                    <i class="fas fa-clipboard-list"></i>
                    <span>İstek Yönetimi</span>
                </button>
            </nav>
            <div class="sidebar-footer">
                <div class="ai-status">
                    <div class="status-dot online"></div>
                    <span>Sistem Çevrimiçi</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1 id="current-module-title">Kontrol Paneli</h1>
                <div class="user-actions">
                    <button class="btn-icon"><i class="fas fa-bell"></i></button>
                    <button class="btn-icon"><i class="fas fa-cog"></i></button>
                    <div class="user-profile">
                        <img src="https://ui-avatars.com/api/?name=Quantum&background=00f2ff&color=000" alt="User">
                    </div>
                </div>
            </header>

            <div id="module-container" class="module-view">
                <!-- Content injected by app.js -->
            </div>
        </main>

        <!-- AI Assistant Floating -->
        <div class="ai-assistant-wrapper">
            <div class="ai-chat-window glass" id="floating-chat">
                <div class="chat-header">
                    <h3><i class="fas fa-robot"></i> Quantum Assistant</h3>
                    <button class="btn-icon" onclick="toggleAIChat()"><i class="fas fa-times"></i></button>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <div class="message ai-message">Yeni Quantum Neon arayüzüne hoş geldiniz! Google Ekosistemi artık kendi özel başlığına sahip. Size nasıl yardımcı olabilirim?</div>
                </div>
                <div class="chat-input-area">
                    <input type="text" id="ai-input" placeholder="Bir komut verin...">
                    <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
            <button class="ai-toggle-btn glass hidden" id="ai-trigger" onclick="toggleAIChat()">
                <i class="fas fa-bolt"></i>
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div id="request-modal" class="modal-overlay hidden">
        <div class="modal-content glass">
            <div class="modal-header">
                <h2>Yeni İstek Oluştur</h2>
                <button class="btn-icon" onclick="toggleModal()"><i class="fas fa-times"></i></button>
            </div>
            <form id="request-form" onsubmit="event.preventDefault(); submitRequest();">
                <div class="form-group">
                    <label>Konu</label>
                    <input type="text" placeholder="İstek başlığı..." required>
                </div>
                <div class="form-group">
                    <label>Açıklama</label>
                    <textarea placeholder="Detaylar..." rows="4"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" onclick="toggleModal()">İptal</button>
                    <button type="submit" class="btn btn-primary">Gönder</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>

</html>
